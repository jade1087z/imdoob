<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취중진담을 소개합니다.</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="#top">
                <img src="img/logo_w.svg" alt="logo">
            </a>
        </div>
        <div class="link_btn">
            <a href="#">노션 <span>바로가기</span></a>
            <a href="#">사이트 <span>바로가기</span></a>
        </div>
    </header>
    <section id="top" class="main_font">
        <h2 class="split">
            당신의 음주 습관을 매일매일 기록하고 나누세요.
        </h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        const target = gsap.utils.toArray(".split");
        const splitText = new SplitType(target, { type: "char" });
        const chars = splitText.chars;

        gsap.from(chars, {
            yPercent: 100,
            opacity: 0,
            rotation: 30,
            duration: 1.3,
            stagger: 0.031,
            scrollTrigger: {
                trigger: target,
                start: "top center",
                end: "+=400",
                onEnter: () => {
                    // 스크롤 진입 시 애니메이션
                },
                onLeave: () => {
                    // 스크롤 떠날 때 애니메이션
                    gsap.fromTo(chars, { opacity: 1 }, { opacity: 0, duration: 0.5, stagger: 0.031 });
                },
                onEnterBack: () => {
                    // 역방향 스크롤 진입 시 애니메이션
                    gsap.fromTo(chars, { opacity: 0 }, { opacity: 1, duration: 1, stagger: 0.031 });
                },
            }
        });

    </script>
</body>

</html>
