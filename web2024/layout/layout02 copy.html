<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃02</title>
  <style>
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      width: 1200px;
      height: 200px;
      background-color: #111;
    }
    #main {
      width: 1200px;
      height: 600px;
      background-color: #222;
      display: flex;
    }
    #main #contents {
      width: 800px;
      height: 600px;
      background-color: #fff;
    }
    #main #aside {
      width: 400px;
      height: 600px;
      background-color: #fff;
    }
    #footer {
      width: 1200px;
      height: 200px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header">
      header
    </header>
    <!-- //header -->

    <main id="main">   
      <contents id="contents">
        contents
      </contents>
      <!-- //contents -->

      <aside id="aside">
        aside
      </aside>
      <!-- //aside -->
            
    </main>
    <!-- //main -->

    <footer id="footer">
      footer
    </footer>
    <!-- //footer -->
  </div>
</body>
</html>
