        // 문제 출력 
        const updateQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, index) => {
                quizArray.push(`<div class="quiz">
        <div class="quiz__header">${quiz.infoDate} ${quiz.infoType}</div>
        <div class="quiz__main">
            <div class="quiz__question">${index + 1}. ${quiz.infoQuestion}
            </div>
            <div class="quiz__choice">
                <label for="choice1-${index}">
                    <input type="radio" id="choice1-${index}" name="choice${index}" value="1">
                    <span>${quiz.infoChoice[1]}</span>
                </label>
                <label for="choice2-${index}">
                    <input type="radio" id="choice2-${index}" name="choice${index}" value="2">
                    <span>${quiz.infoChoice[2]}</span>
                </label>
                <label for="choice3-${index}">
                    <input type="radio" id="choice3-${index}" name="choice${index}" value="3">
                    <span>${quiz.infoChoice[3]}</span>
                </label>
                <label for="choice4-${index}">
                    <input type="radio" id="choice4-${index}" name="choice${index}" value="4">
                    <span>${quiz.infoChoice[4]}</span>
                </label>
            </div>
            <div class="quiz__input none">
                <input type="text" placeholder="정답을 입력해주세요!">
            </div>
            <div class="quiz__answer">${quiz.infoAnswer}</div>
            <div class="quiz__desc none">${quiz.infoDesc}</div>
        </div>
        <div class="quiz__footer">
            <button class="quiz__confirm" data-index="${index}">정답 확인하기</button>
        </div>
        </div>`);
            });
            quizWrap.innerHTML = quizArray.join(" ");
        }
        updateQuiz();

        // 정답 확인
        const answerQuiz = (index) => {
            const quizChoices = document.querySelectorAll(`.quiz__choice input[name="choice${index}"]:checked`); // quiz_choice에서 checked속성을 가진 inputbox의 값을 받아온다.
            const answerElement = quizWrap.querySelectorAll(".quiz__answer")[index]; // quiz_answer의 값을 받아옴 
            const descElement = quizWrap.querySelectorAll(".quiz__desc")[index]; // quiz_desc의 값을 받아옴 
            const quizElement = quizWrap.querySelectorAll(".quiz")[index]; // quiz의 값을 가져옴 퀴즈의 정답처리를 위해 사용됨 
            if (quizChoices.length > 0) { // checked된 값임 0보다 클 떄 -> 체크된 값이 있다면 실행됨 
                const userAnswer = quizChoices[0].value; //체크된 모든 속성을 불러옴 [0]값을 주므로써 가장 처음 선택된 것만 값을 전달받음 
                
                if (userAnswer === quizInfo[index].infoAnswer) {
                    answerElement.textContent = "정답입니다!";
                    quizElement.classList.add("good");
                    totalScore++;
                    quizScore.innerHTML = totalScore;
                } else {
                    answerElement.textContent = "오답입니다!";
                    quizElement.classList.add("bad");
                    descElement.classList.remove("none");
                }
            }
        }

        // 페이지가 로드된 후 실행 --> javascript가 html css보다 먼저 로딩되는 것을 방지함 
        // 세팅 완료 후 updateQuiz가 실행됨으로 html에 문서가 복사됨 
        
        document.addEventListener("DOMContentLoaded", () => {
            updateQuiz();

            const confirmButtons = document.querySelectorAll(".quiz__confirm");
            confirmButtons.forEach((button, index) => { // button이 element값, 
                button.addEventListener("click", () => { 
                    answerQuiz(index); //confirmButtons의 index값을 answerQuiz의 매개변수로 전달함 --> 전달된 index값으로 박스의 위치를 지정함 
                });
            });
        });

    </script>
