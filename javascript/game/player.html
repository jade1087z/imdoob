<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="bg"></div>
<div class="recordContainer">
	<div class="record">

		<div class="startLine"></div>
		<div class="endLine"></div>

	</div>
	<div class="armOrigin">
		<div class="circle"></div>
	</div>
	<div class="armBody">
		<div class="headDot"></div>
		<div class="headSquare"></div>
	</div>
	<div class="controlsContainer">
		<div class="btnContainer">
			<button><svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="fast-backward" class="svg-inline--fa fa-fast-backward fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M0 436V76c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v151.9L235.5 71.4C256.1 54.3 288 68.6 288 96v131.9L459.5 71.4C480.1 54.3 512 68.6 512 96v320c0 27.4-31.9 41.7-52.5 24.6L288 285.3V416c0 27.4-31.9 41.7-52.5 24.6L64 285.3V436c0 6.6-5.4 12-12 12H12c-6.6 0-12-5.4-12-12z"/></svg></button>
			<button><svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14" role="img" viewBox="0 0 448 512"><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg></button>
			<button><svg height="10px" width="10px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="fast-forward" class="svg-inline--fa fa-fast-forward fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M512 76v360c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12V284.1L276.5 440.6c-20.6 17.2-52.5 2.8-52.5-24.6V284.1L52.5 440.6C31.9 457.8 0 443.4 0 416V96c0-27.4 31.9-41.7 52.5-24.6L224 226.8V96c0-27.4 31.9-41.7 52.5-24.6L448 226.8V76c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12z"/></svg></button>
		</div>
		<input type="range" min="0" max="60" value="0" class="slider" id="myRange">
		<div class="records"><span class="smaller">Record:</span> <span id="timeHour"></span><!-- / 24--></div>
 		<div class="tracks"><span class="smaller">Track:</span> <span id="timeMin"></span><!-- / 60--></div>
	</div>
</div>
