<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab);

        html,
        body {
            margin: 0;
            width: 50%;
            height: 50%;
        }

        body {
            background: #000;
        }

        #record {
            width: 100%;
            height: 100%;
            position: relative;

            /* Center text */
            text-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            display: -webkit-flex;
            display: flex;
        }

        #record::before {
            background: url("https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Music-PNG/Gramophone_Vinyl_LP_Record_PNG_Transparent_Clip_Art_Image.png?m=1463021701") no-repeat center center;
            background-size: cover;
            content: "";
            width: 100vw;
            height: 100vw;
            position: absolute;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            font-family: 'Roboto Slab', serif;
            font-size: 1.5vw;
            line-height: 0;
            color: #fff;
            position: relative;
            margin: 0 auto;
        }

        .rock {
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-size: 4vw;
            line-height: 3vw;
        }
    </style>
</head>

<body>
    <div id="record">
        <div class="content">
            <p class="rock">ROCK!</p>
            <p>Like, totally.</p>
        </div>
    </div>
</body>

</html>
