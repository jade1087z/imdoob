<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../project/assets/reset.css">
    <link rel="stylesheet" href="../project/assets/style.css">
    <title>퀴즈프로젝트</title>
    <style>
    * {
        font-family: "Nanum Myeongjo";
    }
    body {
        height: 100%;
        
        background-image: url(../project/assets/img/bg03.png);
        background-size: cover;
        background-position: center center;
        background-repeat: repeaty;
    }
    #wrap {
        width: 800px;
        height: 100vh;
        margin: 0px auto;
        background-image: url(../project/assets/img/bg04.png);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
    }
    
/* header start */
    #header {
        width: 100%;
        height: 200px;
        padding-left: 100px;
        padding-top: 50px;   
    }
    .logo {    
        width: 161.1px;
        height: 70px;
        background-color: #000;
        color: #ccc;
        border-radius: 50%;
        text-align: center;
        line-height: 70px;
        font-size: 32px;
        font-weight: 800;
    }
    .test_name {
        font-size: 60px;
        color: #000;
        position: relative;
    }
    .test_name span {
        letter-spacing: 6px;
    }
    .test_name em {
        color: #8e2223;
        font-weight: 800;
    }
    
/* end header */

/* main start */
    #main {
        width: 100%;
        height: 700px;
        display: flex;
    }
    #left {
        width: 50%;
    }
    .text_box {
        width: 300px;
        height: 60px;
        background-color: #d0d8e7;
        color: #878E98;
        font-size: 24px;
        margin-top: 150px;
        margin-left: 70px; 
        padding-top: 10px;
        padding-left: 20px;
        transform: rotate(-334.68deg);
        position: relative;
    }
    .text_box::before {
        content: '';
        position: absolute;
        top: 99%; /* 꼬리를 말풍선 아래에 위치시킵니다. */
        left: 11%;
        border-top: 14px solid #d0d8e7;
        border-left: 8px solid transparent;
        border-right: 14px solid transparent;
        border-bottom: 0px solid transparent;
    }
    .text {
        width: 320px;
        height: 60px;
        margin-top: 130px;
        margin-left: 150px;
        transform: rotate(-6.5deg);
    }
    .text span {
       font-size: 36px;
       color: #878E98;
    }
    .start_btn {
        margin-left: 110px;
        margin-top: 150px;
    }
    .start_btn img {
        width: 200px;
        height: 60px;      
    /* hover를 주려면 여기다가 주어야할것 같음 */
    }
    .start_btn a {
        position: relative;
    }    
    .start_btn a::before {
        content: "시작하기";
        position: absolute;
        left: 76px;
        top: 16px;
        font-size: 16px;
        font-weight: bold;
        font-family: "NanumMyeongjo";
    }

/* LEFT END */
    #right {
        width: 50%;
        position: relative;
    }
    .ah_ha {
        position: absolute;
        bottom: -40px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">
                시즌1
            </div>
            <div class="test_name">
                <span><em>MZ</em>언어능력고사</span>
            </div>
        </div>
<!-- end header -->
        <main id="main">
            <section id="left">
                <div class="text_box">
                    <span>ㄹㅇㅋㅋ..</span>
                </div>
                <div class="text">
                    <span>이 말의 의미는....!!!</span>
                </div>

                <div class="start_btn">
                    <a href="#"><img src="../project/assets/img/start 1.svg" alt="start">     
                    </a>
                </div>
            </section>
<!-- end left -->
            <section id="right">
                <div class="ah_ha">
                    <img src="../project/assets/img/캡처-min.png" alt="" >
                </div>
            </section>
<!-- end right -->
        </main>
    </div>
</body>
</html>
<!-- 
    이 말의 의미는 부분 정렬 시작 
 -->
