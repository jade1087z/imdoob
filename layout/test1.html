<script>
{
    const arr = [1,2,3,4,5,6,7,8,9];

    // 01. for()
    for(let i=0; i<9; i++){
        document.write(arr[i], " <br>");
    }
    // 02. forEach()
    arr.forEach((el) => {
        document.write(el, " <br>");
    });
    // 03. for of
    for(let el of arr){
        document.write(el, " <br>");
    }
    // 04 for in
    for(let el in arr){
        document.write(arr[el], " <br>");
    }
    // 05. map()
    arr.map((el) => {
        document.write(el, " <br>");
    });
    // 02. forEach()
    arr.filter((el) => {
        document.write(el, " <br>");
    }); 
}
{   // 07. 1부터 100까지 합
    let sum = 0;
    for(let i=1; i<=100; i++){
        sum += i;
    }
    document.write(sum);
}
{
    // 08. 8단 만들기
    for(let i=1; i<=9; i++){
        document.write("8X"+i+"="+8*i,"<br>");
    }
}

{ // 09. 테이블 10 * 10
    let t = "<table>";
    let num = 1;
    // 5*5 테이블
    for(let i=1; i<=10; i++){
        t += "<tr>";
        for(let j=1; j<=10; j++){
            t +="<td>"+num+"</td>";
            num++;
        }
        t += "</tr>";
    }
    t += "</table>";
    document.write(t);
}
