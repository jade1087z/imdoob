<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #c69090;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #9d7171;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #8f5252;
        }
        #main {
            width: 100%;
        }
        #aside {
            width: 100%;
            height: 100px;
            background-color: #7c4848;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #article1 {
            width: 50%;
            height: 700px;
            background-color: #b34a4a;
        }
        #article2 {
            width: 50%;
            height: 700px;
            background-color: #6b2626;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #482a2a;
        }
        @media (max-width : 1290px){
            #wrap {
                width: 90%;
            }
            #main {
                flex-wrap: wrap;
            }
        }



    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents">
                <article id="article1"></article>
                <article id="article2"></article>
            </section>
        </main>
        <footer id="footer"></footer>

    </div>
</body>
</html>
