<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃b-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }
        #nav {
            width: 100%;
            height: 550px;
            background-color: #e3e3e3;
        }
        #main {
            width: calc(100% - 200px);
        }
        #slide {
            width: 100%;
            display: flex;
        }
        #article1 {
            width: 80%;
            height: 400px;
            background-color: #d9d9d9;
        }
        #article2 {
            width: 20%;
            height: 400px;
            background-color: #d1d1d1;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents1 {
            width: 50%;
            height: 250px;
            background-color: #c7c7c7;
        }
        #contents2 {
            width: 50%;
            height: 250px;
            background-color: #bcbcbc;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav id="nav"></nav>
        </aside>
        <div id="main">
            <article id="slide">
                <article id="article1"></article>
                <article id="article2"></article>
            </article>
            <section id="contents">
                <section id="contents1"></section>
                <section id="contents2"></section>
            </section>
        </div>
        <footer id="footer">
            <footer class="footer1"></footer>
            <footer class="footer2"></footer>
            <footer class="footer3"></footer>
        </footer>
    </div>
</body>
</html>
