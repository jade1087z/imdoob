<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃b-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            display: flex; 
        }
        #aside {
            width: 20%;
        }
        .logo {
            height: 100px;
            background-color: #efefef;
        }
        .nav {
            height: 550px;
            background-color: #d9d9d9;
        }
        #main {
            width: 80%;
        }
        #slide {
            width: 100%;
            height: 350px;
            background-color: #c7c7c7;
        }
        #contents {
            width: 100%;
            background-color: #bcbcbc;
            display: flex;
        }
        #contents1 {
            width: 100%;
            height: 200px;
            background-color: #bcbcbc;
        }
        #contents2 {
            width: 100%;
            height: 200px;
            background-color: #b1b1b1;
        }
        #contents3 {
            width: 100%;
            height: 200px;
            background-color: #a3a3a3;
        }
        #footer {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #929292;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #838383;
        }
 
     </style>
 </head>
 <body>
     <div id="wrap">
         <aside id="aside">
             <h1 class="logo"></h1>
             <nav class="nav"></nav>
         </aside>
         <div id="main">
             <article id="slide"></article>
             <section id="contents">
                <section id="contents1"></section>
                <section id="contents2"></section>
                <section id="contents3"></section>
             </section>
             <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
             </footer>
         </div>
     </div>
 </body>
 </html>
