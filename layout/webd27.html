<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }
        .nav {
            width: 80%;
            height: 100px;
            background-color: #e3e3e3;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }
        #main {
            width: 100%;
            display: flex;
        }
        .contents1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }
        .contents2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }
        .contents3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }
        #footer {
            display: flex;
            width: 100%;
            height: 100px;
        }
        .footer1 {
            width: 20%;
            background-color: #b1b1b1;
        }
        .footer2 {
            width: 60%;
            background-color: #a3a3a3;
        }
        .footer3 {
            width: 20%;
            background-color: #9d9d9d;
        }

        /* 슬라이드 이미지 */
        .sliderWrap {
            position: relative;
        }
        .sliderWrap > div:first-child {
            display: block;
        }
        .slider {
            position: absolute;
            left: 0;
            top: 0;
        }
        .slider img {
            vertical-align: top;
        }
        .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0, 0.4);
            padding: 10px 20px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1"><img src="img/slider01.jpg" alt=""><span>이미지1</span></div>
                <div class="slider s2"><img src="img/slider02.jpg" alt=""><span>이미지2</span></div>
                <div class="slider s3"><img src="img/slider03.jpg" alt=""><span>이미지3</span></div>
            </div>
        </article>
        <main id="main">
            <section class="contents1"></section>
            <section class="contents2"></section>
            <section class="contents3"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
    <script>
        window.onload = function(){
            let currentIndex = 0;
            const img = document.querySelectorAll(".slider");
    
            img.forEach((el, i)=> {
                el.style.opacity = "0";
            });
            img[0].style.opacity = "1";
            
            setInterval(() => {
                let nextIndex = (currentIndex + 1) % img.length;
                img[currentIndex].style.opacity = "0";
                img[nextIndex].style.opacity = "1";
                img.forEach(el => {
                    el.style.transition = "all 1s";
                })
                currentIndex = nextIndex;
            },3000)
        }
    </script>
</body>
</html>
