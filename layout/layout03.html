<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃03</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #E1F5FE;
    }
    #wrap {
      width: 1200px;
      margin: 0 auto;
    }
    #header {
      width: 100%;
      height: 100px;
      background-color: #B3E5FC;
    }
    #nav {
      width: 100%;
      height: 100px;
      background-color: #81D4FA;
    }
    #main {
      width: 100%;
      display: flex;
    }
    #aside {
      width: 20%;
      height: 780px;
      background-color: #4FC3F7;
    }
    #contents {
      width: 80%;
    }
    #content1 {
      height: 260px;
      background-color: #29B6F6;
    }
    #content2 {
      height: 260px;
      background-color: #03A9F4;
    }
    #content3 {
      height: 260px;
      background-color: #039BE5;
    }
    #footer {
      width: 100%;
      height: 100px;
      background-color: #0288D1;
    }
    @media (max-width: 1290px) {
      #wrap {
        width: 90%;
      }
      #aside {
        width: 20%;
        height: 780px;
      }
      #contents {
        width: 80%;
      }
      #ccc {
        display: flex;
      }
      #content1 {
        width: 100%;
        height: 260px;
      }
      #content2 {
        width: 50%;
        height: 520px;
      }
      #content3 {
        width: 50%;
        height: 520px;
      }
    }
    @media (max-width: 780px) {
      #wrap {
        width: 100%;
      }
      #aside {
        width: 20%;
        height: 780px;
      }
      #contents {
        width: 80%;
      }
      #content1 {
        width: 100%;
        height: 390px;
      }
      #content2 {
        width: 100%;
        height: 390px;
      }
      #content3 {
        display: none;
      }
    }
    @media (max-width: 600px) {
      #wrap {
        width: 100%;
      }
      #main {
        display: block;
      }
      #contents {
        width: 100%;
      }
      #aside {
        width: 100%;
        height: 200px;
      }
      #content1 {
        width: 100%;
        height: 430px;
      }
      #content2 {
        width: 100%;
        height: 150px;
      }
      #content3 {
        display: none;
      }
      
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header">
    </header>
    <!-- //header -->
    <nav id="nav"></nav>
    <main id="main">   
      <aside id="aside"></aside>
      <section id="contents">
        <div id="content1"></div>
        <div id="ccc">
        <div id="content2"></div>
        <div id="content3"></div>
        </div>
      </section>
            
    </main>
    <!-- //main -->

    <footer id="footer">
    </footer>
    <!-- //footer -->
  </div>
</body>
</html>
