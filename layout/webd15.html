<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃b-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }
        #nav {
            width: 100%;
            height: 750px;
            background-color: #e3e3e3;
        }
        #aside {
            width: 200px;
        }
        #main {
            width: calc(100% - 200px);
        }
        #contents1 {
            width: 100%;
            height: 400px;
            background-color: #d9d9d9;
            position: relative;
        }
        .link {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 300px;
            background-color: #9d9d9d;
        }
        #contents2 {
            width: 100%;
            height: 200px;
            background-color: #d1d1d1;
        }
        #contents3 {
            width: 100%;
            height: 250px;
            background-color: #c7c7c7;
        }
        #footer {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .footer1 {
            width: 15%;
            height: 120px;
            background-color: #bcbcbc;
        }
        .footer2 {
            width: 85%;
            height: 120px;
        }
        .footer2-1 {
            width: 100%;
            height: 50%;
            background-color: #b1b1b1;
        }
        .footer2-2 {
            width: 100%;
            height: 50%;
            background-color: #a3a3a3;
        }
    </style>
</head>
<body>
   <div id="wrap">
    <aisde id="aside">
        <h1 class="logo"></h1>
        <nav id="nav"></nav>
    </aisde>
    <div id="main">
        <section id="contents1">
            <div class="link"></div>
        </section>
        <section id="contents2"></section>
        <section id="contents3"></section>
    </div>
    <footer id="footer">
        <footer class="footer1"></footer>
        <footer class="footer2">
            <div class="footer2-1"></div>
            <div class="footer2-2"></div>
        </footer>
    </footer>
   </div>
</body>
</html>
