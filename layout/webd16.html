<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃b-4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
        }
        .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }
        #nav {
            width: 100%;
            height: 700px;
            background-color: #e3e3e3;
        }
        #main {
            width: calc(100% - 200px);
        }
        #contents1 {
            width: 100%;
            height: 400px;
            background-color: #d9d9d9;
        }
        #contents2 {
            width: 100%;
            height: 150px;
            background-color: #d1d1d1;
        }
        #contents3 {
            width: 100%;
            display: flex;
        }
        #article1 {
            width: 50%;
            height: 250px;
            background-color: #c7c7c7;
        }
        #article2 {
            width: 50%;
            height: 250px;
            background-color: #bcbcbc;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 15%;
            height: 100px;
            background-color: #c7c7c7;
        }
        .footer2 {
            width: 75%;
            height: 100px;
        }
        .footer3 {
            width: 15%;
            height: 100px;
            background-color: #c7c7c7;
        }
        .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #bcbcbc;
        }
        .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #b1b1b1;
        }      
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav id="nav"></nav>
        </aside>
        <div id="main">
            <section id="contents1"></section>
            <section id="contents2"></section>
            <section id="contents3">
                <article id="article1"></article>
                <article id="article2"></article>
            </section>
        </div>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
